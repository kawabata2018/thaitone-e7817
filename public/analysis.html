<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>結果分析</title>
        <link rel="stylesheet" href="css/style.css" media="screen and (min-width:640px)">
        <link rel="stylesheet" href="css/style_phone.css" media="screen and (max-width:640px)">
    </head>
    <body>
        <header>
            <div id="title">
                タイ語声調テスト
            </div>
        </header>
        <div id="app">
            <input id="selectFile" type="file" accept="text/csv" multiple>
            <center>
                <button class="showResults" onclick="show()">分析結果を表示</button>
            </center>
            <div class="col"><canvas id="chart1" class="chart"></canvas></div>
            <div class="col"><canvas id="chart2" class="chart"></canvas></div>
            <div class="col"><canvas id="chart3" class="chart"></canvas></div>
            <div class="col"><canvas id="chart4" class="chart"></canvas></div>
            <div class="col"><canvas id="chart5" class="chart"></canvas></div>
            <div class="col"><canvas id="chart6" class="chart"></canvas></div>
            <div class="line"><canvas id="chart7"></canvas></div>
        </div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
        <script type="text/javascript" src="js/show_results.js"></script>
    </body>
</html>
