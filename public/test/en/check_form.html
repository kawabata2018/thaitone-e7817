<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Practice Mode</title>
        <link rel="stylesheet" href="../../css/style.css" media="screen and (min-width:640px)">
        <link rel="stylesheet" href="../../css/style_phone.css" media="screen and (max-width:640px)">
    </head>
    <body>
        <header>
            <div id="user_menu"></div>
            <div id="title">
                Thai Tone Training
            </div>
            <div id="right">
                <button class="overBtn" onclick="urlTo('jp')">Japanese</button>
            </div>
        </header>
        <div id="app">
            <center>
                <h2>Practice Mode</h2>
                <button type="button" class="mainBtn overBtn" onclick="location.replace('home.html')">Quit</button>
                <hr>
                <button id="Btn1" type="button" class="answerBtn" onclick="document.getElementById('sound1').play()">
                    <img src="../../img/tone1_.png">
                </button>
                <button id="Btn2" type="button" class="answerBtn" onclick="document.getElementById('sound2').play()">
                    <img src="../../img/tone2_.png">
                </button>
                <button id="Btn3" type="button" class="answerBtn" onclick="document.getElementById('sound3').play()">
                    <img src="../../img/tone3_.png">
                </button>
                <button id="Btn4" type="button" class="answerBtn" onclick="document.getElementById('sound4').play()">
                    <img src="../../img/tone4_.png">
                </button>
                <button id="Btn5" type="button" class="answerBtn" onclick="document.getElementById('sound5').play()">
                    <img src="../../img/tone5_.png">
                </button>
            </center>
        </div>
        <audio id='sound1' preload="auto" src="../../soundFolder/check/1.wav" type="audio/wav"></audio>
        <audio id='sound2' preload="auto" src="../../soundFolder/check/2.wav" type="audio/wav"></audio>
        <audio id='sound3' preload="auto" src="../../soundFolder/check/3.wav" type="audio/wav"></audio>
        <audio id='sound4' preload="auto" src="../../soundFolder/check/4.wav" type="audio/wav"></audio>
        <audio id='sound5' preload="auto" src="../../soundFolder/check/5.wav" type="audio/wav"></audio>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-storage.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-firestore.js"></script>
        <script type="text/javascript" src="../../js/app.js"></script>
        <script type="text/javascript" src="../../js/en/login.js"></script>
        <script type="text/javascript" src="../../js/module.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      </script>
    </body>
</html>
