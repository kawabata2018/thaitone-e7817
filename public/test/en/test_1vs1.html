<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Select Tones</title>
        <link rel="stylesheet" href="../../css/style.css" media="screen and (min-width:640px)">
        <link rel="stylesheet" href="../../css/style_phone.css" media="screen and (max-width:640px)">
    </head>
    <body>
        <header>
            <div id="user_menu"></div>
            <div id="title" onclick="location.replace('home.html')">
                Thai Tone Test
            </div>
            <div id="right">
                <button class="overBtn" onclick="urlTo('jp')">Japanese</button>
            </div>
        </header>
        <div id="app">
            <center>
                <h2>Select two tones then click the button</h2>
                <div class="checkbox">
                    <label class="checkbox-label">
                        <input type="checkbox" class="checkbox-input" name="tone" value="1">
                        <span class="checkbox-parts">Tone1</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="checkbox-input" name="tone" value="2">
                        <span class="checkbox-parts">Tone2</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="checkbox-input" name="tone" value="3">
                        <span class="checkbox-parts">Tone3</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="checkbox-input" name="tone" value="4">
                        <span class="checkbox-parts">Tone4</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="checkbox-input" name="tone" value="5">
                        <span class="checkbox-parts">Tone5</span>
                    </label>
                </div>
                <button id="selectBtn" class="miniBtn overBtn" type="button" disabled onclick="clickBtn()">Done</button>
            </center>
        </div>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-storage.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="../../js/app.js"></script>
        <script type="text/javascript" src="../../js/en/login.js"></script>
        <script type="text/javascript" src="../../js/module.js"></script>
        <script type="text/javascript" src="../../js/en/test_1vs1.js"></script>
    </body>
</html>
