<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>1vs1トレーニング</title>
        <link rel="stylesheet" href="css/style.css" media="screen and (min-width:640px)">
        <link rel="stylesheet" href="css/style_phone.css" media="screen and (max-width:640px)">
    </head>
    <body>
        <header>
            <div id="user_menu"></div>
            <div id="title">
                タイ語声調トレーニング
            </div>
            <div id="right">
                <button class="overBtn" onclick="urlTo('en')">English</button>
            </div>
        </header>
        <div id="app">
            <center>
                <h2 id="text">スタートボタンを押してください</h2>
                <button id="startBtn" class="miniBtn overBtn" type="button">start</button>
                <button id="nextBtn" type="button" class="miniBtn overBtn" disabled onclick="incFunc()">次へ</button>
                <button id="quitBtn" type="button" class="miniBtn overBtn" onclick="confirmQuit('train_1vs1.html')">終了</button>
                <br>
                <button id="playBtn" class="mainBtn overBtn" type="button" disabled onclick="myPlaySound()">音声再生</button>
            </center>
            <hr>
            <center>
                <h2 id="mondai">練習モード</h2>
                <!-- <br> -->
                <button id="Btn1" type="button" class="answerBtn" disabled onclick="answerFunc(1)">
                    <img src="img/tone1_.png">
                </button>
                <button id="Btn2" type="button" class="answerBtn" disabled onclick="answerFunc(2)">
                    <img src="img/tone2_.png">
                </button>
                <button id="Btn3" type="button" class="answerBtn" disabled onclick="answerFunc(3)">
                    <img src="img/tone3_.png">
                </button>
                <button id="Btn4" type="button" class="answerBtn" disabled onclick="answerFunc(4)">
                    <img src="img/tone4_.png">
                </button>
                <button id="Btn5" type="button" class="answerBtn" disabled onclick="answerFunc(5)">
                    <img src="img/tone5_.png">
                </button>
                <br>
            </center>
        </div>
        <audio id='soundBtn' preload="auto" src="soundFolder/button.wav" type="audio/wav"></audio>
        <audio id='soundRgt' preload="auto" src="soundFolder/right.wav" type="audio/wav"></audio>
        <audio id='soundWrg' preload="auto" src="soundFolder/wrong.wav" type="audio/wav"></audio>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-storage.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-firestore.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
        <script type="text/javascript" src="js/module.js"></script>
        <script type="text/javascript" src="js/main_pairtrain.js"></script>
    </body>
</html>
